---
- id: the_void
  title: The Void
  exits:
    north:
      room_id: limbo
      door:
        locked: False
        closed: True
        key_ids: ["test_key"]
        pick_difficulty: 10
  default_mobs: ["goblin"]
  default_items:
   - id: small_rock
   - id: jagged_rock
  description: >-
    You don't think that you are not floating in nothing.
- id: limbo
  title: Limbo
  exits:
    south:
      room_id: the_void
    east:
      room_id: black
    west:
      room_id: white
  description: >-
    You are floating in a formless void, detached from all sensation of physical matter, surrounded by swirling glowing light, which fades into the relative darkness around you without any trace of edges or shadow.
- id: white
  title: "White Room"
  exits:
    east:
      room_id: limbo
  description: "A featureless white room. A pitch black void in the shape of archway can be seen on the east side of the room."
- id: black
  title: "Black Room"
  exits:
    west:
      room_id: limbo
  description: >-
    A completely black room. Somehow all of the light that should be coming from the room to the west does not pass
    through the archway. A single lightbulb hangs from the ceiling illuminating a small area.